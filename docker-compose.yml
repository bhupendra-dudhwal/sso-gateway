version: "3.9"

services:
  app:
    build: .
    container_name: go-hexagonal
    depends_on:
      - postgres
      - keydb
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: admin
      DATABASE_PASSWORD: password
      DATABASE_NAME: go-hexagonal
      DATABASE_SSLMODE: disable
      DATABASE_TIMEZONE: Asia/Kolkata
      REDIS_HOST: keydb
      REDIS_PORT: 6379
      REDIS_PASSWORD: password
    ports:
      - "8080:8080"
    networks:
      - app-network

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: go-hexagonal
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  keydb:
    image: eqalpha/keydb:latest
    container_name: keydb
    restart: unless-stopped
    command: keydb-server --requirepass password
    ports:
      - "6379:6379"
    volumes:
      - keydb-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  keydb-data:
